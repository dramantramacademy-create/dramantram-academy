<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dramantram Academy | Turn Your Creativity Into a Career</title>
    <link rel="icon" href="/dramantram-logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand-red: #ff0000;
        --brand-yellow: #ffd700;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      .oswald {
        font-family: "Oswald", sans-serif;
      }

      .gloss-card {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .gloss-card:hover {
        border-color: var(--brand-red);
        background: rgba(255, 0, 0, 0.03);
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.15);
      }

      .text-gradient-red {
        background: linear-gradient(135deg, #ffffff 30%, #ff0000 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-red-radial {
        background: radial-gradient(
          circle at center,
          rgba(255, 0, 0, 0.25) 0%,
          transparent 70%
        );
      }

      .bg-red-glow {
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 0, 0, 0.15) 0%,
          transparent 60%
        );
      }

      .section-divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 0, 0, 0.3),
          transparent
        );
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animation-delay-200 {
        animation-delay: 0.2s;
      }
      .animation-delay-400 {
        animation-delay: 0.4s;
      }
      .animation-delay-600 {
        animation-delay: 0.6s;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .grid-pattern {
        background-image:
          linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      ::selection {
        background: var(--brand-red);
        color: white;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #330000;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-red);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react/": "https://esm.sh/react@19.0.0/",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/": "https://esm.sh/react-dom@19.0.0/",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.0?deps=react@19.0.0,react-dom@19.0.0",
          "@google/genai": "https://esm.sh/@google/genai@1.3.0",
          "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Simple intersection observer for reveal animations
      const observerOptions = {
        threshold: 0.1,
      };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          }
        });
      }, observerOptions);

      // We need to re-run this when content changes, but for a static set of components
      // we can just wait for the initial load.
      document.addEventListener("DOMContentLoaded", () => {
        const reveals = document.querySelectorAll(".reveal");
        reveals.forEach((el) => observer.observe(el));
      });

      // Since it's a SPA, we might need a small timeout or a mutation observer
      setInterval(() => {
        const reveals = document.querySelectorAll(".reveal:not(.active)");
        reveals.forEach((el) => observer.observe(el));
      }, 1000);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
